<!DOCTYPE html>
<html>
<head>
    <title>Clear Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .danger {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .success {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Database Management</h1>
    <p>This page allows you to clear all data from the Google Sheets database.</p>
    
    <button class="danger" onclick="clearAllData()">Clear All Data</button>
    <button class="success" onclick="testConnection()">Test Connection</button>
    
    <div id="status"></div>

    <script>
        async function clearAllData() {
            if (confirm('Are you sure you want to clear ALL data from the database? This cannot be undone!')) {
                try {
                    const result = await window.electronAPI.clearAllData();
                    showStatus(result.message, result.success ? 'success' : 'error');
                } catch (error) {
                    showStatus('Error: ' + error.message, 'error');
                }
            }
        }

        async function testConnection() {
            try {
                const companies = await window.electronAPI.getCompanies();
                showStatus(`Connection successful! Found ${companies.length} companies.`, 'success');
            } catch (error) {
                showStatus('Connection failed: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status-' + type;
        }
    </script>
</body>
</html>
